<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stats-preview-card-component.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <!-- CHALLENGE -->
  <div id="challenge">

    <!-- BLOC TEXT -->

      <!-- GET INSIGHTS -->
      <h1 id="get-insights">Get <span style="color: hsl(277, 100%, 68%)">insights</span> that help your business grow.</h1>
      
      <!-- DISCOVER -->
      <p id="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <!-- BLOC NUMBERS -->
      <div id="numbers">
        <div id="number1"> 
          <p><span>10k+</span>companies</p>
        </div>
        <div id="number2">
          <p><span>314</span>templates</p>
        </div>
        <div id="number3">
          <p><span>12m+</span>queries</p> 
        </div>
      </div>
    
    </div>

    <!-- IMAGE -->
    <div id="bloc-image">
      <div id="image"></div>
    </div>

  </div>
  
  <div class="attribution" >
